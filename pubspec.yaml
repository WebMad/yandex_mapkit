name: yandex_mapkit_community
description: This Flutter plugin for integrating Yandex.MapKit in Android and iOS applications is community-supported, ensuring continuous updates and improvements.
version: 3.2.2
homepage: https://github.com/WebMad/yandex_mapkit

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter_plugin_android_lifecycle: ^2.0.6
  equatable: ^2.0.3
  collection: ^1.15.0
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.11.0

flutter:
  plugin:
    platforms:
      android:
        package: com.unact.yandexmapkit
        pluginClass: YandexMapkitPlugin
      ios:
        pluginClass: YandexMapkitPlugin
